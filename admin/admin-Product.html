<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js" integrity="sha512-2A1+/TAny5loNGk3RBbk11FwoKXYOMfAK6R7r4CpQH7Luz4pezqEGcfphoNzB7SM4dixUoJsKkBsB6kg+dNE2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/admin-Product.css">
    <script src="scripts/admin-Product.js" defer></script>
</head>
<body>
    <div class="admin-container">
        
        <aside class="sidebar">
            <h2 class="logo">Admin Panel</h2>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>
        
        <main class="content">
            <h2 class="content-header">Product-Management</h2>
            <div class="products-header">
                <h3>Add, edit, remove and list products here</h3>
                
            </div>
            
            <div class="products-filters">
                <select class="category-filter">
                    <option value="">All Categories</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Dairy">Dairy</option>
                </select>
                <input type="text" placeholder="Search products..." class="search-box">
                
                <button class="add-product-btn"> + Add New Product</button>
            </div>

            <div class="products-box">
                <table class="products-table">
                    <thead>
                      <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Unit</th>
                        <th>Amount</th>
                        <th>Brand</th>
                        <th>Discount</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Stock</th>
                      </tr>
                    </thead>
                    <tbody id="productBody">
                        <!-- Product Rows Will Go Here -->
                    </tbody>
                </table>
            </div>
        
        </main>
    </div>
</body>
</html>
