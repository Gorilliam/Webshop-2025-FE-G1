<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakim Livs</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/checkout.css">

    <script type="module"  defer src="./src/scripts/checkout.js"></script>
  </head>
  <body>

    <header class="site-header">
      <!-- rendered by js. see components/header.html -->
    </header>


    <!-- MAIN CONTENT -->
    <main class="main-content">
      <h1>Beställ</h1>
      <p id="welcomeMessage"></p>
      <div id="loggedOut"></div>

      <!-- ATTN developers: Press CTRL+m in your browser to autofill the form data with test data -->

      <form>
        <div class="mini-cart-container"></div>
        <a href="/cart.html">Redigera korg</a>
        <br><br>

        <label>
            <span>Förnamn</span>
            <input maxlength="100" type="text" name="firstName">
        </label>
        <label>
            <span>Efternamn</span>
            <input maxlength="100" type="text" name="lastName">
        </label>
        <label>
            <span>Email</span>
            <input maxlength="100" type="text" name="email">
        </label>
        <label>
            <span>Gatuadress</span>
            <input maxlength="100" type="text" name="streetAddress">
        </label>
        <label>
            <span>Postort</span>
            <input maxlength="100" type="text" name="city">
        </label>
        <label>
            <span>Postnummer</span>
            <input maxlength="5" minlength="5" type="text" name="postcode">
        </label>
        <label>
            <span>Telefonnummer</span>
            <input maxlength="100" type="text" name="phoneNumber">
        </label>
        <button>
            Beställ
        </button>
      </form>
    </main>
        <!-- Order confirmation modal -->
    <div id="orderConfirmationModal" class="modal">
      <div class="modal-content">
          <span class="close-button" id="closeModal">&times;</span>
          <h2>Tack för ditt köp!</h2>
          <p>Ordernummer: <span id="orderNumber"></span></p>
          <p>Ordern har skickats till <span id="userEmail"></span></p>
          <button id="goToIndex">Gå till startsidan</button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; 2024 Hakim Livs. All rights reserved.</p>
        <div class="footer-links">
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>


  </body>
</html>
